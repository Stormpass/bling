<!DOCTYPE html>
<html>
<head>
  <title>bling</title>
  <style type="text/css">
    .animation{
      transition: all .3s;
    }
    .heart{
      width: 50px;
      height: 50px;
    }
    .bling-middle{
      transform: scale3d(1.5,1.5,1);
    }
    .font-larger{
      color: #fff;
    }
    li{
      cursor: pointer;
      text-align: center;
      height: 50px;
      line-height: 50px;
      border-bottom: 1px solid #999;
      list-style: none;
    }
  </style>
  <script type="text/javascript" src="./bling.js"></script>
</head>
<body>

<img src="./heart.png" id="bling" class="animation heart" />
<ul>
  <li class="animation">1</li>
  <li class="animation">2</li>
  <li class="animation">3</li>
  <li class="animation">4</li>
  <li class="animation">5</li>
  <li class="animation">6</li>
  <li class="animation">7</li>
  <li class="animation">8</li>
  <li class="animation">9</li>
  <li class="animation">10</li>
</ul>

</body>
<script type="text/javascript">
  var img = document.getElementById('bling');
  bling(img);
  Array.from(document.getElementsByTagName('li')).forEach(function(item){
    bling(item,{
      event:'mouseenter',
      middle:'font-larger', // default bling-middle
      shining:true,
      duration:300, // default 300
    });
  })
</script>
</html>
